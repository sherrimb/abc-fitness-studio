<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ABC Fitness Studio - Schedule</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="images/logo.png" alt="ABC Fitness Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="schedule.html">Schedule a Class</a>
    </nav>
  </header>

  <main>
    <h2>Schedule a Class</h2>
    <form>
      <label for="classType">Choose Class Type:</label>
      <select id="classType">
        <option>Yoga</option>
        <option>Pilates</option>
        <option>Zumba</option>
        <option>Kickboxing</option>
      </select>

      <p>Select your days:</p>
      <label><input type="checkbox"> Monday</label>
      <label><input type="checkbox"> Tuesday</label>
      <label><input type="checkbox"> Wednesday</label>
      <label><input type="checkbox"> Thursday</label>
      <label><input type="checkbox"> Friday</label>
      <label><input type="checkbox"> Saturday</label>

      <br><br>
      <button type="submit">Book Now</button>
    </form>
  </main>

  <footer>
    <p>Hours: M–F: 6am–8pm | Sat: 8am–6pm</p>
    <p>Contact: info@abcfitness.com</p>
    <div class="socials">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
    </div>
  </footer>
</body>

</html>
