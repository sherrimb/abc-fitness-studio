<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ABC Fitness Studio - Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="header-left">
      <img src="images/logo.png" alt="ABC Fitness Logo" class="logo" />
      <div class="site-name-stacked">
        <span>ABC</span>
        <span>Fitness</span>
        <span>Studio</span>
      </div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="schedule.html">Schedule a Class</a>
    </nav>
  </header>

  <main>
    <h2>Explore Our Studio</h2>

    <!-- Class Gallery Section -->
    <section class="gallery">
      <img src="images/Client2_IndividualYoga.png" alt="Individual Yoga" />
      <img src="images/Client2_GroupYoga.png" alt="Group Yoga" />
      <img src="images/Client2_IndividualPilates.png" alt="Individual Pilates" />
      <img src="images/Client2_GroupPilates.png" alt="Group Pilates" />
      <img src="images/Client2_IndividualKickboxing.png" alt="Individual Kickboxing" />
      <img src="images/Client2_GroupKickboxing.png" alt="Group Kickboxing" />
    </section>

    <!-- Product Store Section -->
    <h2>Shop Our Gear</h2>
    <section class="products">
      <div class="product-row">
        <div class="product">
          <img src="images/Client2_YogaMat_Fixed.png" alt="Yoga Mat" />
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="images/Client2_WaterBottle.png" alt="Water Bottle" />
          <button>Add to Cart</button>
        </div>
        <div class="product">
          <img src="images/Client2_TeeShirt.png" alt="T-shirt" />
          <button>Add to Cart</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Hours: M–F: 6am–8pm | Sat: 8am–6pm</p>
    <p>Contact: <a href="mailto:info@abcfitness.com">info@abcfitness.com</a></p>
    <div class="socials">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">TikTok</a>
    </div>
  </footer>
</body>

</html>
